<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Funciones JQuery</title>

    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script>
        $(document).ready(function() {
            $('#boton_1').click(function(){
                $('#f_addclass').addClass( "estilo_parrafo cambio_red" );
            });

            $('#boton_2').click(function(){
                $('#f_slidetoggle').slideToggle( "slow" );
            });

            $('#boton_3').click(function(){
                $('#f_append').append( "<p>This is a new paragraph</p>" );
            });
            
        });
    </script>
</head>
<body>
    <div>
        <div class = "estilo_bloque_1">
            <h1 class = "estilo_titulo_1">AddClass</h1>
            <button id="boton_1" class = "estilo_boton">AddClass</button>
            <p id="f_addclass" class = "estilo_parrafo">Click the button to add class 'red' to this paragraph</p>
        </div>

        <div class = "estilo_bloque_1">
            <h1 class = "estilo_titulo_1">Slidetoggle</h1>
            <button id="boton_2" class = "estilo_boton">Slidetoggle</button>
            <p class = "estilo_parrafo">Click the button to slidetoggle a hidden image</p>
            <img id="f_slidetoggle" class="estilo_imagen" src="https://www.acens.com/comunicacion/wp-content/images/2016/12/word-image-1.png" alt="imagen de la web">
        </div>

        <div class = "estilo_bloque_1">
            <h1 class = "estilo_titulo_1">Append</h1>
            <button id="boton_3" class = "estilo_boton">Append</button>
            <p id="f_append" class = "estilo_parrafo">Click the button to append a new paragraph</p>
        </div>

        <div>
            <a href="file:///D:/Documentos/Desktop/BOOTCAMP/JQUERY/funciones-jquery/index.html" class = "estilo_boton_reset">Reset</a>
        </div>
    </div>
</body>
</html>
